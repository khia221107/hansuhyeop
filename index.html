<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(사)한국비어업인수산자원보호협회</title>
    <style>
        /* [1. 기본 설정 및 폰트] */
        @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css");

        :root {
            --primary-blue: #0ea5e9;
            --text-white: #ffffff;
            --overlay-dark: rgba(0, 0, 0, 0.4); 
            --overlay-deep: rgba(0, 0, 0, 0.75); /* 텍스트 가독성용 진한 오버레이 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Pretendard', sans-serif;
        }

        body {
            background-color: #000;
            color: var(--text-white);
            overflow-x: hidden;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }
        ul { list-style: none; }

        /* [2. 헤더] */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            z-index: 1000;
        }

        .logo {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-white);
            letter-spacing: -0.5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        nav ul { display: flex; gap: 2rem; }
        nav a { font-weight: 500; font-size: 0.95rem; opacity: 0.9; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        nav a:hover { opacity: 1; color: var(--primary-blue); }

        /* [3. 히어로 섹션 공통 스타일] */
        .hero-section {
            position: relative;
            width: 100%;
            height: 100vh; /* 화면 꽉 차게 강제 설정 */
            min-height: 800px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            
            /* 배경 이미지 공통 설정 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
            /* 패럴랙스 효과 (이미지 고정) */
            background-attachment: fixed;
        }

        /* 오버레이 (이미지 위에 어두운 막) */
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--overlay-dark);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            width: 100%;
        }

        /* 텍스트 스타일 */
        h1 {
            font-size: 4rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 2rem;
            word-break: keep-all;
            text-shadow: 0 4px 15px rgba(0,0,0,0.6);
        }

        h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--primary-blue);
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        p {
            font-size: 1.25rem;
            line-height: 1.7;
            opacity: 0.95;
            margin-bottom: 1rem;
            font-weight: 300;
            word-break: keep-all;
            text-shadow: 0 2px 5px rgba(0,0,0,0.6);
        }

        .responsive-text {
            max-width: 800px;
            margin: 0 auto;
            font-size: 1.5rem;
            line-height: 1.8;
            font-weight: 500;
        }

        .btn-link {
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 2.5rem;
            border: 1px solid var(--text-white);
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(5px);
        }
        
        .btn-link:hover {
            background: var(--text-white);
            color: #000;
        }

        /* [4. 배경 이미지 개별 설정 (URL 변경됨)] */

        /* 1. 메인: 어선/항구 */
        #main-hero {
            background-image: url('https://images.unsplash.com/photo-1569263979104-865ab7cd8d13?q=80&w=2070&auto=format&fit=crop');
        }

        /* 2. 협회 소개: 맑은 바다 */
        #intro {
            background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=2073&auto=format&fit=crop');
        }

        /* 3. 커머스: 택배상자/물류 (공동구매 연상) */
        #commerce {
            background-image: url('https://images.unsplash.com/photo-1586864387967-d02ef85d93e8?q=80&w=2070&auto=format&fit=crop');
            text-align: left;
            align-items: flex-start;
        }
        #commerce::before { background: var(--overlay-deep); } /* 텍스트 잘 보이게 진한 오버레이 */

        /* 4. 수중정화: 다이버 */
        #cleanup {
            background-image: url('https://images.unsplash.com/photo-1582967788606-a171f1080ca8?q=80&w=2070&auto=format&fit=crop');
